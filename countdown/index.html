<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>中考倒计时</title>
<link rel="stylesheet" type="text/css" href="css/layout.css">
</head>
<body>
<header>
</header>
<div class="content">
    <p>中考倒计时</p>
    <p class="tips">距离您的好友【中考】上线还有</p>
    <div class="time" id="time1">
        <span class="danwei_first"></span>
        <span><img id="day_01" alt="" src="http://exercisebook.github.io/countdown/images/allnum.png"></span>
        <span><img id="day_02" alt="" src="http://exercisebook.github.io/countdown/images/allnum.png"></span>
        <span class="danwei"></span>
        <span><img id="hour_01" alt="" src="http://exercisebook.github.io/countdown/images/allnum.png"></span>
        <span><img id="hour_02" alt="" src="http://exercisebook.github.io/countdown/images/allnum.png"></span>
        <span class="danwei"></span>
        <span><img id="minute_01" alt="" src="http://exercisebook.github.io/countdown/images/allnum.png"></span>
        <span><img id="minute_02" alt="" src="http://exercisebook.github.io/countdown/images/allnum.png"></span>
        <span class="danwei"></span>
        <span><img id="second_01" alt="" src="http://exercisebook.github.io/countdown/images/allnum.png"></span>
        <span><img id="second_02" alt="" src="http://exercisebook.github.io/countdown/images/allnum.png"></span>
        <br class="clear">
    </div>
<script type="text/javascript">
var overa;
	overa = new Date(2016, 5, 20, 00, 00);//倒计时时间（PS：月数要-1，原因你懂得）
	var localNow = new Date();
	function clock1(){
        var local = new Date();
        var intDiff = overa.getTime() - local.getTime();
        if(intDiff <= 0){document.getElementById('time1');//显示活动结束 .innerHTML = "活动已经结束了";
	return false;}
        var day    = Math.floor(intDiff / (1000 * 60 * 60 * 24));    
        var hour   = Math.floor(intDiff / (1000 * 60 * 60)) - (day * 24);
        var minute = Math.floor(intDiff / (1000 * 60)) - (day * 24 * 60) - (hour * 60);
        var second = Math.floor(intDiff / 1000) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
        if (day <= 9) day = '0' + day;
		if (day >= 100) day = day -  100 * Math.floor(day / 100 );
        if (hour <= 9) hour = '0' + hour;
        if (minute <= 9) minute = '0' + minute;
        if (second <= 9) second = '0' + second;
        document.getElementById('day_01').style.marginTop = (day.toString().substr(0,1)) * (-137) +'px';
        document.getElementById('day_02').style.marginTop = (day.toString().substr(1,1)) * (-137) +'px';
        document.getElementById('hour_01').style.marginTop = (hour.toString().substr(0,1)) * (-137) +'px';
        document.getElementById('hour_02').style.marginTop = (hour.toString().substr(1,1)) * (-137) +'px';
        document.getElementById('minute_01').style.marginTop = (minute.toString().substr(0,1)) * (-137) +'px';
        document.getElementById('minute_02').style.marginTop = (minute.toString().substr(1,1)) * (-137) +'px';
        document.getElementById('second_01').style.marginTop = (second.toString().substr(0,1)) * (-137) +'px';
        document.getElementById('second_02').style.marginTop = (second.toString().substr(1,1)) * (-137) +'px';
        setTimeout("clock1()", 1000);
        }
	clock1();
</script>
</div>
<footer>

</footer>
</body>
</html>
